<h3>Object ID {{object.pk}}</h3>

<h3>Data file </h3>
<a href="{{object.data_file.url}}">{{ object.file_name }}</a>
<h3>Chi Squere </h3>
{% if object.chisqr < 8  %}
<p style="color:green;font-weight:bold;">{{object.chisqr}}</p>
{% else %}
<p style="color:red;font-weight:bold;">{{object.chisqr}}</p>
{% endif %}
<br />
<h3>Normalized graph for first 9 leading digits</h3>
<div ><img src="/static/graphs/{{object.id}}.png" alt="Graph" style="max-width:100%;max-height:100%;"></div>
<h3>Comparison of observed and expected data</h3>
<div ><img src="/static/graphs/plot{{object.id}}.png" alt="Graph" style="max-width:100%;max-height:100%;"></div>
